        <script type="text/javascript">
    
   var intervalcountdown = 119;
   var intervalId;

 function Parameter() {
 document.getElementById('lw9t_kaymchi').innerHTML = intervalcountdown;
 if (intervalcountdown == 0) {
 
 window.clearInterval(intervalId);
 
     document.getElementById('lw9t_daz_1').className= 'khapi-dakchi';
    }
 intervalcountdown--;
 }

      function getParameterByName(name, url) {
 if (!url) url = window.location.href;
 name = name.replace(/[\[\]]/g, "\\$&");
 var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
 results = regex.exec(url);
 if (!results) return ;
 if (!results[2]) return '';
 return decodeURIComponent(results[2].replace(/\+/g, " "));
 }

 if(getParameterByName('submited')) {
 document.getElementById('error').className= 'chof-dakchi';
 }

 intervalId = window.setInterval('Parameter()', 1000);

</script>
